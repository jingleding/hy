<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Handlebars+seajs+D3示例</title>
        <link rel="stylesheet" type="text/css" href="../styles/index.css">
    </head>
    <body>
        <!--HTML结构开始-->
            <div class="template"></div>
        <!--HTML结构开始结束-->

        <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->
        <script type="text/javascript" src='../sea-modules/sea.js'></script>
        <script type="text/javascript" src='../sea-modules/sea-text.js'></script>
        <script type="text/javascript" src='../seajs.config.js'></script>
        <script type="text/javascript">
            seajs.use(['../scripts/index.js'], function(home){
                home.init()
            })
        </script>
    </body>
</html>
